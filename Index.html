<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="h-1" align="center">Welcome Back!</h1>
    <div id="main-div" align="center">
        <form>
            <h3 id="h-3">Please log In</h3>
            <label for="username" class="labels">Username:</label> <br> <input class="inp" id="username" type="text" name="username" placeholder="Enter Username"><br>
            <label for="password" class="labels">Password:</label> <br> <input class="inp" id="password" type="password" name="password" placeholder="Enter Password"><br>
            <label for="age" class="labels">Age:</label> <br> <input class="inp" id="age" type="number" name="age" placeholder="Enter Your Age"><br>
            <input id="butt" type="submit" value="Login">
            <a href="#" target="_blank" style="text-decoration: none;"><p id="pass-forgot">Forgot Password?</p></a>
        </form>
    </div>
</body>
</html>
